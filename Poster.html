<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Gallery â€” AlphaAryX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      padding: 20px 30px;
      background-color: #1f2937;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #fbbf24;
    }

    .gallery-container {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(20% - 20px); /* 5 per row */
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #eee;
      border-radius: 12px 12px 0 0;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .recent-content {
      padding: 15px 10px;
      background: #fff;
    }

    .recent-content h4 {
      margin: 0 0 5px 0;
      font-size: 16px;
      font-weight: 600;
      color: #111;
    }

    .recent-content p {
      margin: 0;
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      overflow-y: auto;
      box-sizing: border-box;
      flex-direction: column;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: calc(100vh - 160px);
      border-radius: 12px;
    }

    .modal-content {
      text-align: center;
      margin-top: 15px;
      color: #fff;
      flex-shrink: 0;
    }

    .modal-content h3 {
      margin: 0 0 5px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .modal-content p {
      margin: 0;
      font-size: 18px;
      font-weight: 400;
      color: #ddd;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 42px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #fbbf24;
    }

    /* Responsive */
    @media screen and (max-width: 1400px) {
      .gallery-item {
        flex: 1 1 calc(25% - 20px);
      }
    }

    @media screen and (max-width: 1100px) {
      .gallery-item {
        flex: 1 1 calc(33.33% - 20px);
      }
    }

    @media screen and (max-width: 800px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media screen and (max-width: 500px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Poster Gallery</h1>
    <a href="portfolio.html">&#8592; Back to Portfolio</a>
  </header>

  <main class="gallery-container">
    <div class="gallery-row">
      <div class="gallery-item" data-title="Poster Design 1" data-desc="Creative promotional poster made for client campaigns and branding.">
        <img src="assests/poster.png" alt="Poster 1">
        <div class="recent-content">
          <h4><i class="fas fa-paint-brush"></i> Poster Design 1</h4>
          <p>Creative promotional poster made for client campaigns and branding.</p>
        </div>
      </div>

      <div class="gallery-item" data-title="Poster Design 2" data-desc="Creative promotional poster made for client campaigns and branding.">
        <img src="assests/poster2.png" alt="Poster 2">
        <div class="recent-content">
          <h4><i class="fas fa-paint-brush"></i> Poster Design 2</h4>
          <p>Creative promotional poster made for client campaigns and branding.</p>
        </div>
      </div>

      <div class="gallery-item" data-title="Poster Design 3" data-desc="Creative promotional poster made for children Day.">
        <img src="assests/poster3.png" alt="Poster 3">
        <div class="recent-content">
          <h4><i class="fas fa-paint-brush"></i> Poster Design 3</h4>
          <p>Creative promotional poster made for children Day.</p>
        </div>
      </div>

      <!-- Add more items as needed -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div id="modal-media"></div>
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalMedia = document.getElementById("modal-media");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-desc");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".gallery-item").forEach(item => {
      item.addEventListener("click", () => {
        modal.style.display = "flex";
        modalMedia.innerHTML = "";

        const media = item.querySelector("img");
        if (media.tagName.toLowerCase() === "img") {
          const img = document.createElement("img");
          img.src = media.src;
          modalMedia.appendChild(img);
        }

        modalTitle.textContent = item.dataset.title;
        modalDesc.textContent = item.dataset.desc;
        modal.scrollTop = 0;
      });
    });

    function closeModal() {
      modal.style.display = "none";
      modalMedia.innerHTML = "";
    }

    closeBtn.addEventListener("click", closeModal);

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>

</html>
